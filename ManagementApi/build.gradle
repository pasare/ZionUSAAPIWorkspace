/*
 * This file was generated by the Gradle 'init' task.
 */


plugins {
    id 'org.springframework.boot'
}

bootJar {
    archiveFileName = 'ManagementApi.jar'
}

dependencies {
    implementation 'com.google.maps:google-maps-services:0.2.2'
    implementation 'org.apache.commons:commons-text:1.7'
    implementation 'com.adobe.xmp:xmpcore:5.1.3'
    implementation 'com.drewnoakes:metadata-extractor:2.11.0'
    implementation 'com.microsoft.graph:microsoft-graph:1.7.0'
    implementation 'com.microsoft.graph:microsoft-graph-core:1.0.0'
    implementation 'org.apache.oltu.oauth2:org.apache.oltu.oauth2.client:1.0.2'
    implementation files('src/main/resources/microsoft-graph-auth.jar')
    implementation project(':BaseApi')
}

description = 'ManagementApi'
