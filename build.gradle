/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
  id 'org.springframework.boot' version '2.2.7.RELEASE'
}

allprojects {
  group = 'org.zionusa'
  version = '1.0.1-SNAPSHOT'

  repositories {
    jcenter()
    mavenCentral()
  }
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'maven-publish'
  apply plugin: 'idea'
  apply plugin: 'io.spring.dependency-management'

  dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation('org.springframework.boot:spring-boot-starter-web') {
      exclude module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-jetty'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'org.springframework.security:spring-security-jwt:1.0.8.RELEASE'
    implementation 'javax.interceptor:javax.interceptor-api:1.2.2'
    implementation 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
    implementation 'com.jayway.restassured:rest-assured:2.9.0'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.9.Final'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:2.10.1'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'com.microsoft.azure:azure-storage:7.0.0'
    implementation 'com.microsoft.graph:microsoft-graph:1.7.0'
    implementation 'com.microsoft.graph:microsoft-graph-core:1.0.0'
    implementation 'com.currencyfair:onesignal:1.0.9'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'io.jsonwebtoken:jjwt:0.2'
    implementation 'org.hibernate:hibernate-envers:5.4.9.Final'
    implementation 'com.microsoft.azure:applicationinsights-spring-boot-starter:2.5.1'
    implementation 'javax.json:javax.json-api:1.1'
    implementation 'org.glassfish:javax.json:1.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:7.4.1.jre8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework:spring-test:5.2.2.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.2.1.RELEASE'
    testImplementation 'org.hsqldb:hsqldb:2.5.0'
  }

  sourceCompatibility = '1.8'

  publishing {
    publications {
      maven(MavenPublication) {
        from(components.java)
      }
    }
  }

  tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
  }

  tasks.withType(Test) {
    testLogging {
      exceptionFormat "full"
      events "started", "skipped", "passed", "failed"
      showStandardStreams true
    }
  }
}
